# Example Yaesu VX-1R configuration
Radio: Yaesu VX-1
Virtual Jumpers: E0 02 02 01   # (Model/region bytes from image header)

# Group 1 Memory Channels (52 max, with tones/splits)
# Ch  Name    Receive   Transmit   R-Tone T-Tone  Power Mode  Scan
   1  HomeV   146.520   +0        –       –       High  FM    +    # 2m calling freq
   2  WX      162.550   +0        –       –       High  FM    +    # Weather channel
  10  TEST    145.120   144.520   100.0   100.0   High  FM    –    # Odd split w/ tone

# Group 2 Memory Channels (142 max, simplex only)
# Ch  Name    Receive   Transmit  Power Mode  Scan
   1  HomeV   146.520   +0       High  FM     +    # 2m calling freq
   2  SIMPLEX 146.460   +0       High  FM     +    # Simplex channel
 120  PMR446  446.00625 +0       Low   FM     +    # UHF PMR channel

# Band Limits (PMS) – 10 pairs (1L–1U ... 10L–10U) for each group
# Pair   Lower      Upper
 1L–1U   144.000    148.000    # VHF band limits
 2L–2U   430.000    450.000    # UHF band limits
 …      …          …          …

# Home Channels – one per band (e.g., 8 bands defined for VX-1R)
# Band  Frequency   (used as “Home” channel in each band’s memory)
 1 (FM Broadcast)    88.500 MHz
 2 (Air Band)       121.500 MHz
 3 (VHF Ham)        146.520 MHz
 … (etc for other bands) …

# VFO Settings – default VFO frequency per band
# Band  Receive    Step   Mode
 1      88.000 MHz  100k  WFM    # FM Broadcast start
 2      118.000 MHz 25k   AM     # Air band start
 3      144.000 MHz 5k    FM     # 2m band start
 … (etc) …

